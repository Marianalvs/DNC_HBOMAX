<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBO MAX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <header>
            <div>
                <a href="">
                    <img src="Images\menu_bar.png">
                </a>
                <a href="">
                    <img src="Images\lupa.png">
                </a>
            </div>
            <img id="logo" src="Images\hbologointermediario.png">
            <nav>
                <a href="">
                    Assinar
                </a>
                <a href="">
                    Entrar
                </a>
            </nav>
        </header>
        <form>
            <h1>Entrar</h1>
            <h2>Você tem uma conta HBO Max?</h2>
            <div class="textgrey">
                <label>E-mail:</label>
                <input type="email" placeholder="email@dnc.com.br">
            </div>
            <div class="textgrey">
                <label>Senha:</label>
                <input type="password" placeholder="*******">
            </div>
            <button type="submit" value="Cadastrar">Cadastrar</button>
        </form>
        <div id="moreinfo">
            <h2>Você acessa a HBO Max por um provedor de TV, 
                <br>de internet ou celular?</h2>
            <button type="submit">Entrar como provedor</button>
        </div>
    </section>
</body>
</html>
